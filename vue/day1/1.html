<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello test</title>
    <script type="text/javascript"  src="../vue.js"></script>
</head>
<body>
    <div id="app">
        {{ message }}
    </div>

    <div id="app-2">
      <span v-bind:title="message">
        鼠标悬停几秒钟查看此处动态绑定的提示信息！
      </span>
    </div>

    <div id="app-3">
        <p v-if="seen">你可以看到我了</p>
    </div>

    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{todo.text}}
            </li>
        </ol>
    </div>

    <div id="app-5">
        <p>{{ message1 }}</p>
        <button v-on:click="reverseMessage">反转消息</button>

    </div>
    <script type="text/javascript">
        var app1 = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!'
            }
        })
        var app2 = new Vue({
            el: "#app-2",
            data: {
                message: '页面加载于 ' + new Date().toLocaleString()
            }
        })

        var app3 = new Vue({
            el: "#app-3",
            data:{
                seen:true
            }
        })
        var app4 = new Vue({
            el:"#app-4",
            data:{
                todos:[
                    {text:"列表1"},
                    {text:"列表2"},
                    {text:"列表3"},
                ]
            }
        })

        var app5 = new  Vue({
            el:"#app-5",
            data:{
                message1: "test vue"
            },

            methods:{
                reverseMessage: function f() {
                    this.message1 = this.message1.split(' ').reverse().join(' ');

                }

            }
        })

    app4.todos.push({text:"新添列表"})
    </script>
</body>

</html>
