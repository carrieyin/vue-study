<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>component</title>
</head>
<body>
<div id="app-1">
    <ol>
        <todo-item v-for="item in groceryList" v-bind:todo="item">
        </todo-item>
    </ol>
</div>

<script type="text/javascript" src="../public/vue.js"></script>
<script type="text/javascript">
    Vue.component('todo-item',{
        props:['todo'],
        template:'<li>{{todo.text}}</li>'
    });

    new Vue({
        el: '#app-1',
        data: {
            todo:
                {text: 'teststtt'},
            groceryList: [
                {id: '1', text: 'abaaaa'},
                {id: '2', text: '222'}]

        }
    })
</script>
</body>
</html>
