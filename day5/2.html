<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../public/vue.js"></script>
</head>
<body>
<div id="app">
    <ul v-for="item in items">
        {{item.message}}
    </ul>

    <ul v-for="(value,name) in obj">
        {{name}}: {{value}}
    </ul>
</div>
<script type="text/javascript">
    new Vue({
        el:"#app",
        data:{
            items:[
                {message:'abc'},
                {message:'def'},
                {msg:'mng'}
            ],
            obj:{
                title:'test',
                name:'999',
                addr:'888'
            }
        }
    })

</script>
</body>
</html>
