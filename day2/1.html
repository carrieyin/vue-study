<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>

</head>
<body>
    <div id="app-7">
        <ol to>
            <todoitem v-bind:todo="formData.todo" v-bind:ttt ="formData.ttt"></todoitem>
        </ol>
    </div>
    <script type="text/javascript" src="../public/vue.js"></script>
    <script type="text/javascript">
        Vue.component('todoitem', {
            template: '<span>这是个待办项 {{todo.text + " ----------- " +ttt.text}}</span>',
            props: ['todo','ttt'],
        })
        new Vue({
            el: '#app-7',
            data: {
                message: 'Hello Vue!',
                formData:{
                    todo:{
                        text:'todo text',
                        id :"todo id"
                    },
                    ttt:{
                        text:'ttttt text',
                        id :"ttttttt id"
                    }
                }
            }
        })
    </script>

</body>



</html>
